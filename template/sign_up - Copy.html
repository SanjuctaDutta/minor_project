<!doctype html>
<html lang="en">
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="static/assets2/css/style.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(static/assets2/images/OIP2.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">_______ SIGN-UP _______  </h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	
		      	<form id="sign_up" >
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Name" name="name" required>
		      		</div>
                      <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email_ID" name="email"required>
                    </div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" placeholder="Password" name="password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
	            </div>
	            
	          </form>
              <p class="w-100 text-center">&mdash;Already have an account? &mdash;</p>
	          <div class="social d-flex text-center">
	          	<a href="#" > SIGN-IN</a>
	          
		      </div>
				</div>
			</div>
		</div>
	</section>
    <script>
		document.getElementById("sign_up").addEventListener("submit", function (event) {
			event.preventDefault();
		
			const formData = new FormData(event.target);
		
			fetch("/register", {
				method: "POST",
				body: formData
			})
			.then(response => {
				if (response.ok) {
					return response.json();
				} else if (response.status === 400) {
					return response.json().then(data => {
						// Handle the specific message for already registered users
						alert(data.message);
						throw new Error(data.message);
					});
				} else {
					throw new Error("Unexpected response status: " + response.status);
				}
			})
			.then(data => {
				// Handle successful response
				// alert(data.message);  // Display a success message
		
				// Optionally, redirect to another page on successful registration
				if (data.message === "User registered successfully") {
					window.location.href = "/welcome2";
				}
			})
			.catch(error => {
				// Handle fetch errors
				console.error("Fetch error:", error);
			});
		});
		</script>
	<script src="static/assets2/js/jquery.min.js"></script>
  <script src="static/assets2/js/popper.js"></script>
  <script src="static/assets2/js/bootstrap.min.js"></script>
  <script src="static/assets2/js/main.js"></script>

	</body>
</html>
